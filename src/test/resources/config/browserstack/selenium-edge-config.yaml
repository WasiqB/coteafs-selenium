browser: CHROME
url: https://the-internet.herokuapp.com
remote:
  user_id: ${CLOUD_USER}
  password: ${CLOUD_KEY}
  protocol: HTTPS
  url: hub-cloud.browserstack.com
  source: BROWSERSTACK
  capabilities:
    browser: Edge
    browser_version: latest
    os: Windows
    os_version: 10
    resolution: 1024x768
    name: Bstack-[Java] Sample Edge Test
params:
  user: tomsmith
  password: SuperSecretPassword!
playback:
  screen_state: NORMAL
  highlight: true
  screen_resolution:
    width: 1280
    height: 768
  delays:
    implicit: 60
    explicit: 60
    before_key_press: 0
    after_key_press: 0
    before_mouse_move: 0
    after_mouse_move: 0
    before_click: 0
    after_click: 0
    page_load: 60
    script_load: 60
    highlight: 100
  screenshot:
    path: ./screenshots
    prefix: SCR
    extension: jpeg
    capture_on_error: false
    capture_all: true