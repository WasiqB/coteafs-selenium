name: BrowserStack Suite
parallel: tests
threadCount: 5
tests:
  - name: Test BrowserStack Chrome
    preserveOrder: true
    parameters: {
      test.browser: REMOTE,
      test.config: ./src/test/resources/config/browserstack/selenium-chrome-config.yaml
    }
    classes:
      - name: com.github.wasiqb.coteafs.selenium.SeleniumTest
        includedMethods:
          - testLogin
          - testCheckboxes
          - testDropDownBox
  - name: Test BrowserStack Firefox
    parameters: {
      test.browser: REMOTE,
      test.config: ./src/test/resources/config/browserstack/selenium-firefox-config.yaml
    }
    classes:
      - name: com.github.wasiqb.coteafs.selenium.SeleniumTest
        includedMethods:
          - testLogin
  - name: Test BrowserStack Edge
    parameters: {
      test.browser: REMOTE,
      test.config: ./src/test/resources/config/browserstack/selenium-edge-config.yaml
    }
    classes:
      - name: com.github.wasiqb.coteafs.selenium.SeleniumTest
        includedMethods:
          - testLogin
  - name: Test BrowserStack IE
    parameters: {
      test.browser: REMOTE,
      test.config: ./src/test/resources/config/browserstack/selenium-ie-config.yaml
    }
    classes:
      - name: com.github.wasiqb.coteafs.selenium.SeleniumTest
        includedMethods:
          - testLogin
